<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckBox</title>
</head>

<body>
    <style>
        :root {
            --primary-color: #06181d;
            --secondary-color: #444;
            --success-color: #1ce61c;
            --warning-color: #ffd700;
            --danger-color: #f00707;
            --background-color: #f2f2f2;
            --text-color: white;
            --border-color: #ddd;
        }

        .container {
            padding: 20px;
        }
        form{
            display: flex;
            gap: 20px;
        }
        form input[type="checkbox"] {
            display: none;
        }

        form label {
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 100px;
        }
        form input[type="checkbox"]:checked + label {
            background-color: var(--secondary-color);
            color: white;
        }
        form label {
            padding: 10px 20px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            cursor: pointer;
            border-radius: 100px;
        }
    </style>
    <div class="container">
        <h3>CheckBox</h3>
        <p>Select one or more checkboxes to see the result.</p><br>
        <form action="">
            <div class="form-control">
                <input type="checkbox" name="checkbox" id="checkbox1">
                <label for="checkbox1">Check 1</label>
            </div>

            <div class="form-control">
                <input type="checkbox" name="checkbox" id="checkbox2">
                <label for="checkbox2">Check 2</label>
            </div>

            <div class="form-control">
                <input type="checkbox" name="checkbox" id="checkbox3">
                <label for="checkbox3">Check 3</label>
            </div>

        </form>
    </div>
</body>

</html>
