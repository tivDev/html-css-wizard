<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Multi-select Dropdown with Select All</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 30px;
            background: #f2f2f7;
            color: #333;
        }

        .multi-select {
            position: relative;
            width: 300px;
        }

        .select-box {
            border: 1px solid #d1d1d6;
            background: #fff;
            padding: 10px 12px;
            border-radius: 12px;
            cursor: pointer;
            min-height: 44px;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 6px;
            transition: border 0.2s ease-in-out;
        }

        .select-box:hover {
            border-color: #007aff;
        }

        .select-box input {
            border: none;
            outline: none;
            flex-grow: 1;
            min-width: 100px;
            font-size: 15px;
            background: transparent;
            color: #333;
            cursor: pointer;
        }

        .tag {
            background: #007aff;
            color: #fff;
            padding: 4px 10px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            font-size: 14px;
            line-height: 1.3;
            transition: background 0.2s;
        }

        .tag .remove {
            margin-left: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }

        .options {
            position: absolute;
            top: calc(100% + 6px);
            left: 0;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #d1d1d6;
            border-radius: 12px;
            background: #fff;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
            z-index: 100;
            display: none;
            animation: fadeIn 0.2s ease-out;
        }

        .options.show {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .option {
            padding: 12px 16px;
            cursor: pointer;
            user-select: none;
            font-size: 15px;
            color: #333;
            transition: background-color 0.2s;
        }

        .option:hover {
            background-color: #e5f1ff;
        }

        .option.selected {
            background-color: #d6eaff;
        }

        .option.select-all {
            font-weight: 600;
            border-bottom: 1px solid #eee;
            background-color: #f7f7f7;
        }
    </style>
</head>

<body>

    <div class="multi-select" id="multiSelect">
        <div class="select-box" tabindex="0">
            <input type="text" placeholder="Select options..." readonly />
        </div>
        <div class="options" id="optionsList">
            <!-- Options added by JS -->
        </div>
    </div>

    <script>
        const optionsData = [
            "Apple",
            "Banana",
            "Cherry",
            "Date",
            "Fig",
            "Grape",
            "Kiwi",
            "Lemon",
            "Mango",
            "Orange"
        ];

        const multiSelect = document.getElementById('multiSelect');
        const selectBox = multiSelect.querySelector('.select-box');
        const input = selectBox.querySelector('input');
        const optionsList = document.getElementById('optionsList');

        let selectedOptions = [];

        function createOptionDiv(text, isSelectAll = false) {
            const div = document.createElement('div');
            div.className = 'option';
            if (isSelectAll) div.classList.add('select-all');
            div.textContent = text;
            return div;
        }

        // Populate options list with "Select All" first
        function populateOptions() {
            optionsList.innerHTML = '';
            const selectAllDiv = createOptionDiv('Select All / Unselect All', true);
            optionsList.appendChild(selectAllDiv);

            optionsData.forEach(option => {
                const div = createOptionDiv(option);
                optionsList.appendChild(div);
            });
        }

        function renderSelected() {
            // Clear existing tags but keep input
            selectBox.querySelectorAll('.tag').forEach(tag => tag.remove());

            selectedOptions.forEach(opt => {
                const tag = document.createElement('span');
                tag.className = 'tag';
                tag.textContent = opt;

                const removeBtn = document.createElement('span');
                removeBtn.className = 'remove';
                removeBtn.textContent = 'Ã—';
                removeBtn.onclick = (e) => {
                    e.stopPropagation();
                    selectedOptions = selectedOptions.filter(o => o !== opt);
                    renderSelected();
                    renderOptions();
                };

                tag.appendChild(removeBtn);
                selectBox.insertBefore(tag, input);
            });

            if (selectedOptions.length === 0) {
                input.placeholder = 'Select options...';
            } else {
                input.placeholder = '';
            }
        }

        function renderOptions() {
            const optionDivs = optionsList.querySelectorAll('.option');
            optionDivs.forEach(div => {
                if (div.classList.contains('select-all')) {
                    // Highlight if all selected
                    div.style.backgroundColor = (selectedOptions.length === optionsData.length) ? '#c2dbff' : '';
                    return;
                }
                if (selectedOptions.includes(div.textContent)) {
                    div.classList.add('selected');
                } else {
                    div.classList.remove('selected');
                }
            });
        }

        selectBox.addEventListener('click', () => {
            optionsList.classList.toggle('show');
        });

        optionsList.addEventListener('click', (e) => {
            if (!e.target.classList.contains('option')) return;

            if (e.target.classList.contains('select-all')) {
                if (selectedOptions.length === optionsData.length) {
                    // Unselect all
                    selectedOptions = [];
                } else {
                    // Select all
                    selectedOptions = [...optionsData];
                }
            } else {
                const val = e.target.textContent;
                if (selectedOptions.includes(val)) {
                    selectedOptions = selectedOptions.filter(o => o !== val);
                } else {
                    selectedOptions.push(val);
                }
            }

            renderSelected();
            renderOptions();
        });

        document.addEventListener('click', (e) => {
            if (!multiSelect.contains(e.target)) {
                optionsList.classList.remove('show');
            }
        });

        // Initialize
        populateOptions();
        renderSelected();
        renderOptions();
    </script>

</body>

</html>
