<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sort Options</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #f2f2f7;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .sort-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
      padding: 16px 24px;
      display: flex;
      align-items: center;
      gap: 20px;
      width: 320px;
      user-select: none;
    }

    label {
      font-weight: 600;
      font-size: 17px;
      color: #1c1c1e;
      flex-shrink: 0;
    }

    select {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      background: #f2f2f7;
      border: none;
      border-radius: 14px;
      padding: 10px 16px;
      font-size: 17px;
      color: #1c1c1e;
      font-weight: 500;
      cursor: pointer;
      flex-grow: 1;
      box-shadow: inset 0 1px 2px rgb(0 0 0 / 0.1);
      transition: background-color 0.3s ease;
      background-image: url('data:image/svg+xml;utf8,<svg fill="gray" height="16" viewBox="0 0 24 24" width="16" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 16px;
    }
    select:focus {
      outline: none;
      background-color: #e1e1e6;
    }

    /* iOS-style toggle button */
    button.toggle-btn {
      background: #007aff;
      border: none;
      border-radius: 16px;
      color: white;
      font-weight: 600;
      font-size: 15px;
      padding: 10px 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 4px 6px rgb(0 122 255 / 0.4);
      transition: background-color 0.25s ease;
      user-select: none;
    }
    button.toggle-btn:hover {
      background: #005bb5;
      box-shadow: 0 6px 10px rgb(0 91 181 / 0.6);
    }

    button.toggle-btn .arrow {
      display: inline-block;
      font-size: 16px;
      line-height: 1;
      transition: transform 0.3s ease;
    }

    button.toggle-btn.desc .arrow {
      transform: rotate(180deg);
    }
  </style>
</head>
<body>
  <div class="sort-container">
    <label for="sort-select">Sort by</label>
    <select id="sort-select" aria-label="Sort by option">
      <option value="name">Name</option>
      <option value="date">Date</option>
      <option value="price">Price</option>
      <option value="rating">Rating</option>
    </select>
    <button id="toggle-order" class="toggle-btn asc" aria-pressed="false" title="Toggle Ascending/Descending">
      Ascending <span class="arrow">▲</span>
    </button>
  </div>

  <script>
    const toggleBtn = document.getElementById('toggle-order');
    const sortSelect = document.getElementById('sort-select');

    toggleBtn.addEventListener('click', () => {
      toggleBtn.classList.toggle('desc');
      toggleBtn.classList.toggle('asc');

      if (toggleBtn.classList.contains('desc')) {
        toggleBtn.innerHTML = 'Descending <span class="arrow">▲</span>';
        toggleBtn.setAttribute('aria-pressed', 'true');
      } else {
        toggleBtn.innerHTML = 'Ascending <span class="arrow">▲</span>';
        toggleBtn.setAttribute('aria-pressed', 'false');
      }
    });

    sortSelect.addEventListener('change', () => {
      console.log('Sorting by:', sortSelect.value);
      // Insert your sorting logic here
    });
  </script>
</body>
</html>
