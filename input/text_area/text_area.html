<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Area</title>
    <style>
        :root {
            --primary-color: #06181d;
            --secondary-color: #444;
            --success-color: #1ce61c;
            --warning-color: #ffd700;
            --danger-color: #f00707;
            --background-color: #f2f2f2;
            --text-color: white;
            --border-color: #ddd;
        }

        .container {
            padding: 20px;
        }

        form {
            display: flex;
            gap: 20px;
        }

        .form-control {
            display: flex;
            flex-direction: column;
        }

        .form-control label {
            margin-bottom: 10px;
        }

        .form-control textarea {
            padding: 10px;
            border: 2px solid var(--border-color);
            border-radius: 5px;
            resize: none;
        }

    </style>
</head>

<body>
    <div class="container">
        <form action="">
            <div class="form-control">
                <label for="text_area">Text Area</label>
                <textarea name="text_area" id="text_area" cols="30" rows="10"  placeholder="Enter your text here..."></textarea>
            </div>
        </form>
    </div>
</body>

</html>
