<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic iOS Radio Check</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f5f5f7;
      padding: 2rem;
      color: #1c1c1e;
    }

    h3 {
      margin-bottom: 1rem;
    }

    .ios-radio-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .ios-radio-label {
      background-color: #ffffff;
      border-radius: 14px;
      padding: 1rem 1.5rem;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .ios-radio-label:hover {
      background-color: #f0f0f5;
    }

    .ios-radio-label input[type="radio"] {
      appearance: none;
      width: 22px;
      height: 22px;
      border: 2px solid #c7c7cc;
      border-radius: 50%;
      position: relative;
      cursor: pointer;
      outline: none;
      transition: border-color 0.2s;
    }

    .ios-radio-label input[type="radio"]:checked {
      border-color: #007aff;
    }

    .ios-radio-label input[type="radio"]:checked::before {
      content: '';
      position: absolute;
      top: 4px;
      left: 4px;
      width: 10px;
      height: 10px;
      background-color: #007aff;
      border-radius: 50%;
    }
  </style>
</head>
<body>

  <h3>Select an option (click again to unselect):</h3>

  <div class="ios-radio-group">
    <label class="ios-radio-label">
      Option 1
      <input type="radio" name="option" value="Option 1" input-type="toggle-radio">
    </label>

    <label class="ios-radio-label">
      Option 2
      <input type="radio" name="option" value="Option 2" input-type="toggle-radio">
    </label>

    <label class="ios-radio-label">
      Option 3
      <input type="radio" name="option" value="Option 3" input-type="toggle-radio">
    </label>
  </div>

  <script>
    let currentChecked = null;

    document.querySelectorAll('input[input-type="toggle-radio"]').forEach(radio => {
      radio.addEventListener('click', function (e) {
        if (currentChecked === radio) {
          radio.checked = false;
          currentChecked = null;
        } else {
          currentChecked = radio;
        }
      });
    });
  </script>

</body>
</html>
