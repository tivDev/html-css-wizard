<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Speed Dial Example</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 90vh;
      background: #f5f5f5;
      display: flex;
      justify-content: flex-end;
      align-items: flex-end;
      padding: 20px;
    }

    .speed-dial {
      position: relative;
    }

    .fab {
      width: 56px;
      height: 56px;
      background-color: #007bff;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .fab:hover {
      background-color: #0056b3;
    }

    .actions {
      position: absolute;
      bottom: 70px;
      right: 0;
      display: none;
      flex-direction: column;
      gap: 10px;
    }

    .action {
      width: 44px;
      height: 44px;
      background-color: #6c757d;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }

    .action:hover {
      background-color: #343a40;
    }

    .label {
      position: absolute;
      right: 55px;
      background: #333;
      color: #fff;
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 4px;
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.2s;
      pointer-events: none;
    }

    .action:hover + .label {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="speed-dial">
    <div class="actions" id="actions">
      <div style="position: relative;">
        <div class="action" data-action="edit">‚úèÔ∏è</div>
        <div class="label">Edit</div>
      </div>
      <div style="position: relative;">
        <div class="action" data-action="share">üì§</div>
        <div class="label">Share</div>
      </div>
      <div style="position: relative;">
        <div class="action" data-action="delete">üóëÔ∏è</div>
        <div class="label">Delete</div>
      </div>
    </div>
    <div class="fab" id="fab">Ôºã</div>
  </div>

  <script>
    const fab = document.getElementById('fab');
    const actions = document.getElementById('actions');
    let open = false;

    fab.addEventListener('click', () => {
      open = !open;
      actions.style.display = open ? 'flex' : 'none';
      fab.style.transform = open ? 'rotate(45deg)' : 'rotate(0deg)';
    });

    document.querySelectorAll('.action').forEach(btn => {
      btn.addEventListener('click', () => {
        console.log(`Action: ${btn.dataset.action}`);
        actions.style.display = 'none';
        fab.style.transform = 'rotate(0deg)';
        open = false;
      });
    });
  </script>

</body>
</html>
