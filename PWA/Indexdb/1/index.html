<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IndexedDB OOP Example</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h2>IndexedDB Person Manager (OOP)</h2>

  <label for="idInput">ID (number):</label>
  <input type="number" id="idInput" />

  <label for="nameInput">Name:</label>
  <input type="text" id="nameInput" />

  <label for="ageInput">Age:</label>
  <input type="number" id="ageInput" />

  <button id="addBtn">Add Person</button>

  <hr />

  <label for="getIdInput">Get Person by ID:</label>
  <input type="number" id="getIdInput" />
  <button id="getBtn">Get Person</button>

  <hr />

  <button id="clearBtn">Clear All Data</button>

  <div id="output"></div>

  <script src="app.js"></script>
</body>
</html>
