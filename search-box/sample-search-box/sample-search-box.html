<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 300px;
        }

        .search-box {
            position: relative;
            display: flex;
            align-items: center;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 25px;
            padding: 5px 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
        }

        .search-box:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .search-box i {
            color: #888;
            margin-right: 10px;
        }

        .search-box input {
            border: none;
            outline: none;
            flex-grow: 1;
            padding: 5px 0;
            font-size: 16px;
        }

        .search-box .cancel {
            color: #888;
            cursor: pointer;
            margin-left: 10px;
        }

        .search-box .cancel:hover {
            color: #333;
        }
    </style>
    <title>Sample Search Box</title>
</head>
<body>
    <div class="container">
        <div class="search-box search-box-1">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="search" placeholder="Search...">
        </div>
    </div>
</body>
</html>
