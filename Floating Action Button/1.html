<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FAB with Tooltip Attribute</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .fab {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 56px;
      height: 56px;
      background-color: #007bff;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
    }

    .fab:hover {
      background-color: #0056b3;
    }

    .fab:active {
      transform: scale(0.95);
    }

    .fab::after {
      content: attr(data-title);
      position: absolute;
      right: 70px;
      bottom: 50%;
      transform: translateY(50%);
      background: #333;
      color: #fff;
      padding: 5px 10px;
      border-radius: 4px;
      white-space: nowrap;
      font-size: 13px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
    }

    .fab:hover::after {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="fab" id="fab" data-title="Create New">ï¼‹</div>

  <script>
    document.getElementById('fab').addEventListener('click', () => {
      console.log('FAB clicked!');
    });
  </script>

</body>
</html>
