<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Theme Toggle</title>

  <!-- Set theme before render -->
  <script>
    const savedTheme = localStorage.getItem('theme');
    const systemPref = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
    const theme = savedTheme || systemPref;
    document.documentElement.classList.toggle('dark', theme === 'dark');
  </script>

  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #1c1c1e;
      --primary-color: #007aff;
      --toggle-bg: #e5e5ea;
      --toggle-thumb: #ffffff;
      --shadow-color: rgba(0, 0, 0, 0.1);
    }

    .dark {
      --bg-color: #1c1c1e;
      --text-color: #f2f2f7;
      --toggle-bg: #3a3a3c;
      --toggle-thumb: #1c1c1e;
      --shadow-color: rgba(0, 0, 0, 0.6);
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s ease, color 0.3s ease;
      line-height: 1.6;
    }

    .container {
      max-width: 480px;
      margin: 3rem auto;
      padding: 0 1.5rem 3rem;
      text-align: center;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid #ccc;
    }

    .dark header {
      border-color: #444;
    }

    h1 {
      font-size: 1.75rem;
      margin: 0;
      font-weight: 700;
    }

    .theme-toggle {
      position: relative;
      width: 52px;
      height: 32px;
      background-color: var(--toggle-bg);
      border-radius: 16px;
      cursor: pointer;
      border: none;
      outline: none;
      box-shadow: 0 1px 2px var(--shadow-color);
      display: inline-flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 6px;
      transition: background-color 0.3s ease;
    }

    .theme-toggle[aria-pressed="true"] {
      background-color: var(--toggle-bg);
      box-shadow: 0 0 8px var(--primary-color);
    }

    .theme-toggle span {
      font-size: 18px;
      user-select: none;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .theme-toggle .sun {
      opacity: 1;
    }

    .theme-toggle .moon {
      opacity: 0;
    }

    .dark .theme-toggle .sun {
      opacity: 0;
    }

    .dark .theme-toggle .moon {
      opacity: 1;
    }

    main p {
      font-size: 1.125rem;
      margin-top: 3rem;
      max-width: 380px;
      margin-left: auto;
      margin-right: auto;
    }

    @media (max-width: 400px) {
      .container {
        max-width: 95%;
        padding: 0 1rem 2rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      main p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Theme Toggle</h1>
      <button id="theme-toggle" class="theme-toggle" aria-label="Toggle Dark Mode" aria-pressed="false">
        <span class="sun">ðŸŒž</span>
        <span class="moon">ðŸŒ™</span>
      </button>
    </header>
    <main>
      <p>Welcome to the theme-switching website! Toggle the switch to change between light and dark mode for a comfortable viewing experience.</p>
    </main>
  </div>

  <script>
    const toggleBtn = document.getElementById('theme-toggle');

    function updateTheme() {
      const isDark = document.documentElement.classList.toggle('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      toggleBtn.setAttribute('aria-pressed', isDark);
    }

    // Init aria-pressed
    toggleBtn.setAttribute('aria-pressed', document.documentElement.classList.contains('dark'));

    toggleBtn.addEventListener('click', updateTheme);
  </script>
</body>
</html>
