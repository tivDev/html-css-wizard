<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <title>Navbar</title>
  <style>
    * {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
      -moz-tap-highlight-color: transparent;
    }

    body {
      background: #f9f9f9;
      color: #1c1c1e;
    }

    /* Header Block */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 20px;
      background-color: #fff;
      box-shadow: 0 1px 3px rgb(0 0 0 / 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header__logo {
      font-weight: 600;
      font-size: 22px;
      color: #000;
      user-select: none;
    }

    /* Navigation Items Container */
    .nav {
      display: flex;
      align-items: center;
    }

    .nav__list {
      display: flex;
      list-style: none;
      gap: 24px;
    }

    .nav__item a {
      color: #007aff;
      /* iOS blue */
      font-weight: 500;
      font-size: 16px;
      text-decoration: none;
      padding: 6px 8px;
      border-radius: 12px;
      transition: background-color 0.25s ease;
    }

    .nav__item a:hover {
      background-color: rgba(0, 122, 255, 0.15);
    }

    /* Profile Picture */
    .profile {
      margin-left: 16px;
    }

    .profile__image {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      cursor: pointer;
      border: 1.5px solid #d1d1d6;
      /* subtle border like iOS */
      transition: box-shadow 0.3s ease;
    }

    .profile__image:hover {
      box-shadow: 0 0 8px rgba(0, 122, 255, 0.5);
    }

    /* Mobile Bottom Navbar */
    .bottom-navbar {
      display: none;
      position: fixed;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      width: calc(100% - 40px);
      max-width: 420px;
      background: rgba(255 255 255 / 0.9);
      backdrop-filter: saturate(180%) blur(10px);
      box-shadow: 0 8px 24px rgb(0 0 0 / 0.12);
      border-radius: 28px;
      padding: 8px 0;
      z-index: 110;
    }

    .bottom-navbar__list {
      display: flex;
      justify-content: space-around;
      align-items: center;
      list-style: none;
      padding: 0 10px;
      margin: 0;
    }

    .bottom-navbar__item {
      flex: 1;
      text-align: center;
    }

    .bottom-navbar__link {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
      font-weight: 600;
      color: #8e8e93;
      text-decoration: none;
      user-select: none;
      padding: 6px 4px;
      transition: color 0.3s ease;
      border-radius: 100px;
    }

    .bottom-navbar__link i {
      font-size: 22px;
      margin-bottom: 4px;
      line-height: 1;
    }

    .bottom-navbar__link:hover,
    .bottom-navbar__link--active {
      color: #007aff;
    }

    @media (max-width: 767.98px) {
      .nav__list {
        display: none;
      }

      .bottom-navbar {
        display: block;
      }
    }

    /* iOS-style content */
    .section {
      padding: 20px;
    }

    .section__title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #1c1c1e;
    }

    .card {
      background-color: #ffffff;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
      border: 1px solid #e5e5ea;
    }

    .card__text {
      font-size: 16px;
      color: #3a3a3c;
      line-height: 1.5;
    }
  </style>
</head>

<body>
  <div class="container">
    <header class="header">
      <h2 class="header__logo">Logo</h2>
      <nav class="nav" aria-label="Primary navigation">
        <ul class="nav__list">
          <li class="nav__item"><a href="#">Home</a></li>
          <li class="nav__item"><a href="#">Product</a></li>
          <li class="nav__item"><a href="#">Report</a></li>
          <li class="nav__item"><a href="#">Contact Us</a></li>
        </ul>
        <a href="#" class="profile">
          <img class="profile__image"
            src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png"
            alt="Profile Picture" />
        </a>
      </nav>
    </header>

    <div class="content-wrapper">
      <div class="section">
        <h3 class="section__title">Welcome Back</h3>
        <div class="card">
          <p class="card__text">
            This is a sample iOS-style content card. The design emphasizes clarity, simplicity, and subtle visual
            feedback.
          </p>
        </div>
      </div>
    </div>

    <nav class="bottom-navbar" aria-label="Mobile primary navigation">
      <ul class="bottom-navbar__list">
        <li class="bottom-navbar__item"><a href="#" class="bottom-navbar__link bottom-navbar__link--active"><i
              class="fas fa-home"></i> Home</a></li>
        <li class="bottom-navbar__item"><a href="#" class="bottom-navbar__link"><i class="fas fa-box"></i> Product</a>
        </li>
        <li class="bottom-navbar__item"><a href="#" class="bottom-navbar__link"><i class="fas fa-chart-bar"></i>
            Report</a></li>
        <li class="bottom-navbar__item"><a href="#" class="bottom-navbar__link"><i class="fas fa-phone"></i> Contact</a>
        </li>
      </ul>
    </nav>
  </div>
</body>

</html>
