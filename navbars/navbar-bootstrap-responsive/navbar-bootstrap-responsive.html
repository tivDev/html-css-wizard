<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <style>
        body {
            background: #000;
        }

        .navbar {
            background-color: #fff;
        }

        .navbar-brand {
            font-weight: bold;
        }
        .navbar-nav .nav-link {
            color: #fff;
            transition: color 0.4s ease-in-out; 
            display: flex;
            align-items: center;
        }

        .navbar-nav .nav-link .material-icons {
            margin-right: 5px;
        }

        .navbar-nav .nav-link:hover {
            color: orange;
        }

        .btn-login {
            background-color: orange;
            border: none;
        }

        .btn-login:hover {
            background-color: #ff8c00;
        }

        .btn-register {
            background-color: transparent;
            border: 1px solid #fff;
            color: #fff; 
            margin-left: 15px;
        }

        .btn-register:hover {
            background-color: #fff; 
            color: #000; 
        }

        /* Profile dropdown */
        .dropdown-one{
            display: none;
        }
        .profile-dropdown {
            position: relative;
        }

        .profile-dropdown .profile-menu {
            display: none;
            position: absolute;
            background-color: #fff;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            min-width: 100px;
            right: 0;
        }

        .profile-dropdown:hover .profile-menu {
            display: block;
        }

        .profile-dropdown .profile-menu a {
            color: #000;
            padding: 10px;
            text-decoration: none;
            display: block;
        }

        .profile-dropdown .profile-menu a:hover {
            background-color: #f9f9f9;
        }

        @media (max-width: 991.98px) {
            .navbar-nav {
                flex-direction: column;
                align-items: flex-start;
            }

            .nav-item {
                margin-bottom: 10px;
            }

            .dropdown-one{
                left: 25%;
                display: block;
                position: relative;

            }
            .dropdown-two{
                display: none;
            }

            .profile-dropdown {
                margin-top: 10px;
            }

            .profile-dropdown .profile-menu {
                width: 2px;
                left: -100px; 
                top:0;
            }
        }
        @media (max-width: 885px) {
            .dropdown-one{
                left: 38%;
            }
        }
        @media (max-width: 767px) {
            .dropdown-one{
                left: 27%;
            }
        }
        @media (max-width: 360px) {
            .dropdown-one{
                left: 20%;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-success">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Logo</a>
            <div class="profile-dropdown dropdown-one mb-2">
                <a href="#" class="d-flex align-items-center" role="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT8AJM9wkP__z2M-hovSAWcTb_9XJ6smy3NKw&s" alt="Profile" style="width: 40px; height: 40px; border-radius: 50%;">
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><a class="dropdown-item" href="#">Logout</a></li>
                </ul>
            </div>
            <button class="navbar-toggler position" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item me-4">
                        <a class="nav-link" href="#">
                            <i class="material-icons">home</i>
                            <span>Home</span>
                        </a>
                    </li>
                    <li class="nav-item me-4">
                        <a class="nav-link" href="#">
                            <i class="material-icons">engineering</i>
                            <span>Services</span>
                        </a>
                    </li>
                    <li class="nav-item me-4">
                        <a class="nav-link" href="#">
                            <i class="material-icons">info</i>
                            <span>About Us</span>
                        </a>
                    </li>
                    <li class="nav-item me-5">
                        <a class="nav-link" href="#">
                            <i class="material-icons">people</i>
                            <span>Be Our Partner</span>
                        </a>
                    </li>
                    <li class="nav-item d-flex me-4">
                        <button class="nav-link btn btn-login pe-3 ps-3">Login</button>
                        <button class="nav-link btn btn-register  pe-3 ps-3">Register</button>
                    </li>
                    <li class="nav-item">
                        <div class="profile-dropdown dropdown-two">
                            <a href="#" class="d-flex align-items-center" role="button" id="profileDropdown2" data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT8AJM9wkP__z2M-hovSAWcTb_9XJ6smy3NKw&s" alt="Profile" style="width: 40px; height: 40px; border-radius: 50%;">
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown2">
                                <li><a class="dropdown-item" href="#">Profile</a></li>
                                <li><a class="dropdown-item" href="#">Logout</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Select all nav links
            const navLinks = document.querySelectorAll('.nav-link');
    
            // Add click event listener to each nav link
            navLinks.forEach(function(navLink) {
                navLink.addEventListener('click', function() {
                    // Check if the screen width is <= 991.98px
                    if (window.innerWidth <= 995) {
                        // Collapse the navbar
                        const navbarToggle = document.querySelector('.navbar-toggler');
                        const navbarNav = document.getElementById('navbarNav');
                        
                        // Check if the navbar is expanded
                        if (navbarNav.classList.contains('show')) {
                            navbarToggle.click(); // Simulate click on the toggler button
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
