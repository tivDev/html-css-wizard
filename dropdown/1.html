<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background-color: #f2f2f7;
      margin: 40px;
    }

    h2 {
      font-size: 24px;
      color: #333;
    }

    .dropbtn {
      background-color: #007aff;
      color: white;
      padding: 14px 20px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      width: 220px;
      max-height: calc(5 * 48px); /* Assuming each item is 48px tall */
      overflow-y: auto;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      z-index: 1;
      animation: fadeIn 0.3s ease;
    }

    .dropdown-content a {
      color: #333;
      padding: 14px 20px;
      text-decoration: none;
      display: block;
      font-size: 15px;
      transition: background-color 0.2s ease;
    }

    .dropdown-content a:hover {
      background-color: #f0f0f5;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown:hover .dropbtn {
      background-color: #005fcc;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Optional custom scrollbar for WebKit browsers */
    .dropdown-content::-webkit-scrollbar {
      width: 6px;
    }

    .dropdown-content::-webkit-scrollbar-thumb {
      background-color: #ccc;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<h2>Dropdown Menu with Scroll</h2>
<p>Hover over the button to open the dropdown menu. Only 5 items will be visible at a time.</p>

<div class="dropdown">
  <button class="dropbtn">Select Option</button>
  <div class="dropdown-content">
    <a href="#">Option 1</a>
    <a href="#">Option 2</a>
    <a href="#">Option 3</a>
    <a href="#">Option 4</a>
    <a href="#">Option 5</a>
    <a href="#">Option 6</a>
    <a href="#">Option 7</a>
    <a href="#">Option 8</a>
    <a href="#">Option 9</a>
    <a href="#">Option 10</a>
  </div>
</div>

</body>
</html>
