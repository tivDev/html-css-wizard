<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Dropdown with Child Menus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            margin-top: 1%;
            margin-left: 1%;
        }

        .dropdown {
            position: relative;
            display: inline-block;
            margin-right: 10px; /* Add space between dropdowns */
        }

        .dropbtn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .dropbtn:hover {
            background-color: #0056b3;
        }

        .dropdown-content {
            display: none;
            background-color: #ffffff;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            z-index: 1;
            right: 0;
            top: 100%;
            position: absolute;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 14px;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.3s ease;
            position: relative;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown-content a:last-child {
            border-bottom: none;
        }

        .child-links {
            display: none;
            background-color: #f9f9f9;
            min-width: 160px;
            position: absolute;
            left: 100%;
            top: 0;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            z-index: 2;
        }

        .dropdown-content a:hover .child-links {
            display: block;
        }

        .child-links a {
            padding: 12px 16px;
            font-size: 14px;
            border-bottom: 1px solid #ddd;
        }

        .child-links a:last-child {
            border-bottom: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Dropdown -->
        <div class="dropdown">
            <button class="dropbtn">Dropdown <i class="fas fa-caret-down"></i></button>
            <div class="dropdown-content">
                <a href="#">Link 1
                    <div class="child-links">
                        <a href="#">Sub Link 1-1</a>
                        <a href="#">Sub Link 1-2</a>
                        <a href="#">Sub Link 1-3</a>
                    </div>
                </a>
                <a href="#">Link 2
                    <div class="child-links">
                        <a href="#">Sub Link 2-1</a>
                        <a href="#">Sub Link 2-2</a>
                        <a href="#">Sub Link 2-3</a>
                    </div>
                </a>
                <a href="#">Link 3
                    <div class="child-links">
                        <a href="#">Sub Link 3-1</a>
                        <a href="#">Sub Link 3-2</a>
                        <a href="#">Sub Link 3-3</a>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
