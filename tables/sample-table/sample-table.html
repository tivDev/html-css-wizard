<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sample-table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            text-align: left;
            padding: 8px;
        }
        tr:nth-child(even){background-color: #f2f2f2;}
        th {
            white-space: nowrap; /* Prevents text from wrapping */
            overflow: hidden;    /* Hides overflowing text */
            text-overflow: ellipsis; /* Adds ellipsis to end of text */
            background-color: #4CAF50;
            color: white;
        }
        @media (max-width: 800px) {
            table, th, td {
                border: none;
                width: 100%;
            }
            th, td {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Date of Birth</th>
            <th>Email</th>
            <th>Phone</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Dana</td>
            <td>Male</td>

        </tr>
        <tr>

        </tr>
    </table>
</body>
</html>
