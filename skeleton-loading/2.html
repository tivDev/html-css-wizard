<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skeleton Loader & Spinner</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 2rem;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .skeleton-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 50px;
    }

    .skeleton-card {
      background: white;
      border-radius: 10px;
      padding: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    .skeleton {
      background: linear-gradient(90deg, #eee 25%, #ddd 50%, #eee 75%);
      background-size: 200% 100%;
      animation: loading 1.2s infinite;
      border-radius: 5px;
    }

    .skeleton.image {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
    }

    .skeleton.title {
      width: 70%;
      height: 20px;
      margin-bottom: 8px;
    }

    .skeleton.text {
      width: 90%;
      height: 14px;
      margin-bottom: 6px;
    }

    @keyframes loading {
      0% {
        background-position: -200% 0;
      }
      100% {
        background-position: 200% 0;
      }
    }

    /* Spinner */
    .spinner-wrapper {
      text-align: center;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 5px solid #eee;
      border-top: 5px solid #3f51b5;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: auto;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .spinner-text {
      margin-top: 10px;
      color: #666;
    }
  </style>
</head>
<body>

<h2>ü¶¥ Skeleton Loaders</h2>
<div class="skeleton-container">
  <div class="skeleton-card">
    <div class="skeleton image"></div>
    <div class="skeleton title"></div>
    <div class="skeleton text"></div>
    <div class="skeleton text" style="width: 60%;"></div>
  </div>
  <div class="skeleton-card">
    <div class="skeleton image"></div>
    <div class="skeleton title"></div>
    <div class="skeleton text"></div>
    <div class="skeleton text" style="width: 60%;"></div>
  </div>
</div>

<h2>‚è≥ Spinner</h2>
<div class="spinner-wrapper">
  <div class="spinner"></div>
  <div class="spinner-text">Loading content...</div>
</div>

</body>
</html>
