<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Skeleton Loader with API</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 2rem;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .skeleton-container,
    .users-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 50px;
    }

    .skeleton-card,
    .user-card {
      background: white;
      border-radius: 10px;
      padding: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      min-height: 200px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .skeleton {
      background: linear-gradient(90deg, #eee 25%, #ddd 50%, #eee 75%);
      background-size: 200% 100%;
      animation: loading 1.2s infinite;
      border-radius: 5px;
    }

    .skeleton.image {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
    }

    .skeleton.title {
      width: 70%;
      height: 20px;
      margin-bottom: 8px;
    }

    .skeleton.text {
      width: 90%;
      height: 14px;
      margin-bottom: 6px;
    }

    @keyframes loading {
      0% {
        background-position: -200% 0;
      }
      100% {
        background-position: 200% 0;
      }
    }

    /* User card styles */
    .user-card h3 {
      margin: 0 0 10px;
      color: #3f51b5;
    }

    .user-card p {
      margin: 4px 0;
      color: #333;
    }

  </style>
</head>
<body>

<h2>ðŸ¦´ Skeleton Before Rendering</h2>
<div id="skeleton-container" class="skeleton-container">
  <!-- Show 4 skeleton cards initially -->
  <div class="skeleton-card">
    <div class="skeleton image"></div>
    <div class="skeleton title"></div>
    <div class="skeleton text"></div>
    <div class="skeleton text" style="width: 60%;"></div>
  </div>
  <div class="skeleton-card">
    <div class="skeleton image"></div>
    <div class="skeleton title"></div>
    <div class="skeleton text"></div>
    <div class="skeleton text" style="width: 60%;"></div>
  </div>
  <div class="skeleton-card">
    <div class="skeleton image"></div>
    <div class="skeleton title"></div>
    <div class="skeleton text"></div>
    <div class="skeleton text" style="width: 60%;"></div>
  </div>
  <div class="skeleton-card">
    <div class="skeleton image"></div>
    <div class="skeleton title"></div>
    <div class="skeleton text"></div>
    <div class="skeleton text" style="width: 60%;"></div>
  </div>
</div>

<div id="users-container" class="users-container" style="display:none;">
  <!-- User cards will appear here -->
</div>

<script>
  class UserFetcher {
    constructor() {
      this.skeletonContainer = document.getElementById('skeleton-container');
      this.usersContainer = document.getElementById('users-container');
    }

    async fetchUsers() {
      try {
        const res = await fetch('https://jsonplaceholder.typicode.com/users');
        if (!res.ok) throw new Error('Network response not ok');
        const users = await res.json();
        return users;
      } catch (error) {
        console.error('Fetch error:', error);
        return null;
      }
    }

    createUserCard(user) {
      const card = document.createElement('div');
      card.className = 'user-card';
      card.innerHTML = `
        <h3>${user.name}</h3>
        <p><strong>Username:</strong> ${user.username}</p>
        <p><strong>Email:</strong> ${user.email}</p>
        <p><strong>City:</strong> ${user.address.city}</p>
        <p><strong>Company:</strong> ${user.company.name}</p>
      `;
      return card;
    }

    showError() {
      this.skeletonContainer.innerHTML = '<p style="text-align:center; color:red;">Failed to load data.</p>';
    }

    async init() {
      const users = await this.fetchUsers();

      if (users && users.length > 0) {
        // Hide skeleton
        this.skeletonContainer.style.display = 'none';

        // Show user container
        this.usersContainer.style.display = 'grid';

        // Append user cards
        users.forEach(user => {
          this.usersContainer.appendChild(this.createUserCard(user));
        });
      } else {
        this.showError();
      }
    }
  }

  document.addEventListener('DOMContentLoaded', () => {
    const userFetcher = new UserFetcher();
    userFetcher.init();
  });
</script>

</body>
</html>
