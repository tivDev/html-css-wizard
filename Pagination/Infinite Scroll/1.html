<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Infinite Scroll iOS Style</title>
  <style>
    /* Reset and base */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #f2f2f7; /* typical iOS light background */
      margin: 0;
      padding: 20px 15px;
      color: #1c1c1e; /* iOS default text color */
    }
    h1 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 30px;
      font-size: 24px;
      color: #1c1c1e;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    .item {
      background: white;
      border-radius: 15px;
      padding: 18px 20px;
      margin-bottom: 15px;
      font-size: 17px;
      font-weight: 500;
      color: #1c1c1e;
      box-shadow:
        0 1px 2px rgba(60, 60, 67, 0.1),
        0 1px 3px rgba(60, 60, 67, 0.15);
      transition: box-shadow 0.25s ease;
      cursor: default;
      user-select: none;
    }
    .item:hover {
      box-shadow:
        0 4px 8px rgba(60, 60, 67, 0.15),
        0 6px 20px rgba(60, 60, 67, 0.2);
    }
    #loading {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px 0;
      color: #8e8e93;
    }
    /* iOS-style spinner */
    .spinner {
      width: 24px;
      height: 24px;
      border: 3px solid #c7c7cc;
      border-top-color: #0a84ff; /* iOS system blue */
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 12px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <h1>Infinite Scroll (iOS Style)</h1>
  <div class="container" id="container">
    <!-- Items go here -->
  </div>
  <div id="loading" style="display:none;">
    <div class="spinner"></div>
    Loading more items...
  </div>

  <script>
    const container = document.getElementById('container');
    const loading = document.getElementById('loading');
    let itemCount = 0;
    const maxItems = 100;

    function createItem(index) {
      const div = document.createElement('div');
      div.className = 'item';
      div.textContent = `Item #${index + 1}`;
      return div;
    }

    function loadItems(count = 10) {
      for (let i = 0; i < count; i++) {
        if (itemCount >= maxItems) return;
        container.appendChild(createItem(itemCount));
        itemCount++;
      }
    }

    function isNearBottom() {
      return window.innerHeight + window.scrollY >= document.body.offsetHeight - 100;
    }

    window.addEventListener('scroll', () => {
      if (isNearBottom() && itemCount < maxItems) {
        if (loading.style.display === 'none') {
          loading.style.display = 'flex';

          setTimeout(() => {
            loadItems(10);
            loading.style.display = 'none';
          }, 900);
        }
      }
    });

    loadItems();
  </script>
</body>
</html>
