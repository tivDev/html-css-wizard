<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f4f4f4;
    }

    .gallery-container {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Lightbox */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }

    .lightbox:after {
      content: 'âœ•';
      position: absolute;
      top: 30px;
      right: 40px;
      font-size: 32px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="gallery-container">
  <h2>ðŸ“¸ Image Gallery</h2>
  <div class="gallery">
    <img src="https://picsum.photos/id/1011/400/300" alt="1">
    <img src="https://picsum.photos/id/1015/400/300" alt="2">
    <img src="https://picsum.photos/id/1016/400/300" alt="3">
    <img src="https://picsum.photos/id/1020/400/300" alt="4">
    <img src="https://picsum.photos/id/1024/400/300" alt="5">
    <img src="https://picsum.photos/id/1032/400/300" alt="6">
  </div>
</div>

<div class="lightbox" id="lightbox">
  <img id="lightbox-img" src="" alt="Full View">
</div>

<script>
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');

  document.querySelectorAll('.gallery img').forEach(img => {
    img.addEventListener('click', () => {
      lightboxImg.src = img.src;
      lightbox.style.display = 'flex';
    });
  });

  lightbox.addEventListener('click', () => {
    lightbox.style.display = 'none';
  });
</script>

</body>
</html>
