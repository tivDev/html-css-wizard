<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .container{
            padding: 10px 20px;
        }
        /* Hide the input file */
        input[type="file"] {
            display: none;
        }

        .cancel-image {
            position: absolute;
            top: 8.7%;
            left: 11.4%;
            cursor: pointer;
        }

        #preview-image {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            cursor: pointer;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Upload Image</h2>
        <form>
            <span class="cancel-image" onclick="cancelImage(event)">
                <i class="fas fa-times"></i>
            </span>
            <div class="form-group">
                <!-- Clicking the image triggers the file input -->
                <label for="profile-image" class="d-block">
                    <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" alt="Profile Image" id="preview-image">
                </label>
                <!-- The file input is hidden -->
                <input type="file" id="profile-image" accept="image/*" onchange="previewImage(event)" name="profile">
            </div>
        </form>
    </div>

    <script>
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function() {
                const preview = document.getElementById('preview-image');
                preview.src = reader.result;
            }
            reader.readAsDataURL(event.target.files[0]);
        }

        function cancelImage(event) {
            const preview = document.getElementById('preview-image');
            preview.src = 'https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png';
            const input = document.getElementById('profile-image');
            input.value = '';
        }
    </script>
</body>

</html>
