<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Image â€“ iOS Style</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background-color: #fff;
      width: 320px;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      position: relative;
      text-align: center;
    }

    .card h2 {
      margin-top: 0;
      font-size: 20px;
      color: #333;
      font-weight: 600;
    }

    input[type="file"] {
      display: none;
    }

    .image-wrapper {
      position: relative;
      display: inline-block;
      margin: 20px 0;
    }

    #preview-image {
      width: 180px;
      height: 180px;
      border-radius: 16px;
      object-fit: cover;
      border: 1px solid #e0e0e0;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .cancel-image {
      position: absolute;
      top: -10px;
      right: -10px;
      background: #ffffff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      color: #ff3b30;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .cancel-image:hover {
      background-color: #f8f8f8;
    }

    .choose-label {
      display: inline-block;
      margin-top: 10px;
      color: #007aff;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
    }

    .choose-label:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>Upload Image</h2>
    <form>
      <div class="image-wrapper">
        <span class="cancel-image" onclick="cancelImage(event)">
          <i class="fas fa-times"></i>
        </span>
        <label for="profile-image">
          <img
            src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png"
            alt="Profile Image"
            id="preview-image"
          />
        </label>
      </div>
      <input type="file" id="profile-image" accept="image/*" onchange="previewImage(event)" />
      <label for="profile-image" class="choose-label">Choose New Image</label>
    </form>
  </div>

  <script>
    function previewImage(event) {
      const reader = new FileReader();
      reader.onload = function () {
        const preview = document.getElementById("preview-image");
        preview.src = reader.result;
      };
      reader.readAsDataURL(event.target.files[0]);
    }

    function cancelImage(event) {
      const preview = document.getElementById("preview-image");
      preview.src =
        "https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png";
      const input = document.getElementById("profile-image");
      input.value = "";
    }
  </script>
</body>
</html>
