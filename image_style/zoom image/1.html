<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>iOS Style Product Card with Zoom</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background-color: #f0f0f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      gap: 12px;
    }

    h1 {
      font-weight: 700;
      font-size: 2rem;
      color: #1c1c1e;
      margin: 0;
    }

    p.intro {
      font-size: 1rem;
      color: #6e6e73;
      margin: 0 0 20px 0;
      max-width: 400px;
      text-align: center;
    }

    .product-card {
      background: #fff;
      width: 320px;
      border-radius: 20px;
      box-shadow:
        0 10px 15px rgba(0, 0, 0, 0.1),
        0 4px 6px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      cursor: pointer;
      transition: box-shadow 0.3s ease;
    }

    .product-card:hover {
      box-shadow:
        0 20px 25px rgba(0, 0, 0, 0.15),
        0 10px 10px rgba(0, 0, 0, 0.12);
    }

    .container {
      width: 100%;
      height: 320px;
      overflow: hidden;
      position: relative;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }

    .container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background-repeat: no-repeat;
      background-size: cover;
      transform: scale(1);
      transition: transform 0.5s ease-in-out;
      transform-origin: center;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      will-change: transform;
    }

    .product-info {
      padding: 20px 24px 28px;
      color: #1c1c1e;
    }

    .product-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin: 0 0 6px 0;
    }

    .product-description {
      font-size: 0.9rem;
      color: #6e6e73;
      line-height: 1.4;
      margin: 0 0 12px 0;
    }

    .product-price {
      font-size: 1.1rem;
      font-weight: 700;
      color: #007aff;
    }
  </style>
</head>
<body>
  <h1>Welcome to Our Product Showcase</h1>
  <p class="intro">Hover over the product image below to zoom in and see the details up close.</p>

  <div class="product-card" tabindex="0" role="group" aria-label="Product card with zoomable image">
    <div class="container">
      <img
        src="https://images.unsplash.com/photo-1556228578-8c89e6adf883?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="Stylish Product"
      />
    </div>
    <div class="product-info">
      <h2 class="product-title">Elegant Lamp</h2>
      <p class="product-description">
        A sleek, modern lamp with adjustable brightness and elegant design,
        perfect for your workspace or living room.
      </p>
      <div class="product-price">$89.99</div>
    </div>
  </div>

  <script>
    const container = document.querySelector('.container');
    const img = container.querySelector('img');

    container.addEventListener('mousemove', (e) => {
      const rect = container.getBoundingClientRect();
      const x = (e.clientX - rect.left) / rect.width;
      const y = (e.clientY - rect.top) / rect.height;

      img.style.transformOrigin = `${x * 100}% ${y * 100}%`;
    });

    container.addEventListener('mouseover', () => {
      img.style.transform = 'scale(4)';
    });

    container.addEventListener('mouseout', () => {
      img.style.transform = 'scale(1)';
      img.style.transformOrigin = 'center';
    });
  </script>
</body>
</html>
