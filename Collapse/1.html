<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>iOS Style Collapse with Icons</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
  />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #f2f2f7;
      margin: 40px auto;
      max-width: 450px;
      padding: 0 15px;
      color: #1c1c1e;
    }

    .ios-collapse {
      background: white;
      border-radius: 12px;
      box-shadow: 0 1px 3px rgb(0 0 0 / 0.1);
      overflow: hidden;
      margin-bottom: 16px;
    }

    .ios-collapse-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 20px;
      font-weight: 600;
      font-size: 17px;
      user-select: none;
      cursor: pointer;
      border-bottom: 1px solid #e5e5ea;
      transition: background-color 0.25s ease;
    }

    .ios-collapse-header:hover {
      background-color: #f0f0f5;
    }

    /* Left side: icon + title container */
    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    /* Left icon style */
    .header-left .fa {
      font-size: 20px;
      color: #6e6e73;
      flex-shrink: 0;
      width: 24px;
      text-align: center;
    }

    .ios-collapse-content {
      max-height: 0;
      overflow: hidden;
      padding: 0 20px;
      font-weight: 400;
      font-size: 15px;
      line-height: 1.4;
      color: #3c3c4399;
      transition: max-height 0.3s ease, padding 0.3s ease;
    }

    .ios-collapse.active .ios-collapse-content {
      padding: 15px 20px;
      max-height: 300px; /* Enough for content */
    }

    /* Right icons style */
    .ios-collapse-header .fa-angle-right,
    .ios-collapse-header .fa-angle-down {
      color: #6e6e73;
      font-size: 14px;
      margin-left: 5px;
      transition: transform 0.3s ease;
      flex-shrink: 0;
    }

    /* Hide down arrow by default */
    .ios-collapse-header .fa-angle-down {
      display: none;
    }

    /* When active: show down arrow, hide right arrow */
    .ios-collapse.active .ios-collapse-header .fa-angle-right {
      display: none;
    }

    .ios-collapse.active .ios-collapse-header .fa-angle-down {
      display: inline-block;
    }
  </style>
</head>
<body>

  <div class="ios-collapse">
    <div class="ios-collapse-header">
      <div class="header-left">
        <i class="fa fa-gear"></i>
        <span>General</span>
      </div>
      <i class="fa-solid fa-angle-right"></i>
      <i class="fa-solid fa-angle-down"></i>
    </div>
    <div class="ios-collapse-content">
      <p>Settings for general device behavior including software updates, About, and Storage.</p>
    </div>
  </div>

  <div class="ios-collapse">
    <div class="ios-collapse-header">
      <div class="header-left">
        <i class="fa fa-shield-alt"></i>
        <span>Privacy</span>
      </div>
      <i class="fa-solid fa-angle-right"></i>
      <i class="fa-solid fa-angle-down"></i>
    </div>
    <div class="ios-collapse-content">
      <p>Manage your privacy preferences and permissions here.</p>
    </div>
  </div>

  <div class="ios-collapse">
    <div class="ios-collapse-header">
      <div class="header-left">
        <i class="fa fa-bell"></i>
        <span>Notifications</span>
      </div>
      <i class="fa-solid fa-angle-right"></i>
      <i class="fa-solid fa-angle-down"></i>
    </div>
    <div class="ios-collapse-content">
      <p>Control your notification styles, sounds, and display options.</p>
    </div>
  </div>

<script>
  const headers = document.querySelectorAll('.ios-collapse-header');

  headers.forEach(header => {
    header.addEventListener('click', () => {
      const container = header.parentElement;

      // Close other open sections for accordion behavior
      document.querySelectorAll('.ios-collapse.active').forEach(activeEl => {
        if(activeEl !== container) {
          activeEl.classList.remove('active');
        }
      });

      container.classList.toggle('active');
    });
  });
</script>

</body>
</html>
