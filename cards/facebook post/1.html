<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Facebook Post Style with Scrollable Image Cards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 30px;
    }
    .post-wrapper {
      height: 100vh;
      margin-bottom: 20px;
      
    }

    .card {
      background: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: auto;
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .user-info {
      display: flex;
      flex-direction: column;
    }

    .user-name {
      font-weight: bold;
      font-size: 14px;
    }

    .post-meta {
      font-size: 12px;
      color: #606770;
    }

    .card-body {
      margin-top: 10px;
      font-size: 14px;
    }

    .images-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 10px;
    }

    .image-card {
      background: #f8f9fa;
      border-radius: 6px;
      overflow: hidden;
      cursor: pointer;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .image-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: relative;
    }

    .overlay::after {
      content: attr(data-count) " more";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-footer {
      border-top: 1px solid #ddd;
      margin-top: 10px;
      padding-top: 10px;
      display: flex;
      justify-content: space-around;
    }

    .footer-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      cursor: pointer;
      font-size: 14px;
      color: #606770;
    }

    .footer-btn:hover {
      /* background-color: #f0f2f5; */
      border-radius: 5px;
      /* padding: 5px; */
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgb(0, 0, 0);
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .modal.single img {
      width: auto;
      max-width: 90%;
      max-height: 80vh;
      border-radius: 8px;
    }

    .modal.multi .modal-content {
      width: 90%;
      max-width: 600px;
      height: 80vh;
      background: white;
      padding: 20px;
      border-radius: 8px;
      overflow-y: auto;
    }

    .modal.multi .image-card {
      height: 150px;
    }

    .close-btn {
      color: white;
      font-size: 30px;
      position: absolute;
      top: 20px;
      right: 5%;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="post-wrapper">
    <div class="card">
      <div class="card-header">
        <img class="avatar" src="https://placehold.co/40x40" alt="Profile">
        <div class="user-info">
          <div class="user-name">Tiv Nguot</div>
          <div class="post-meta">Just now ¬∑ üåç</div>
        </div>
      </div>
      <div class="card-body">
        This is from my last weekend adventure! üì∏üå¥
        <div class="images-grid" id="imageContainer"></div>
      </div>
      <div class="card-footer">
        <div class="footer-btn">üëç Like</div>
        <div class="footer-btn">üí¨ Comment</div>
        <div class="footer-btn">‚Ü™Ô∏è Share</div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="imageModal">
    <div class="close-btn" id="closeBtn">&times;</div>
    <div class="modal-content" id="modalContent"></div>
  </div>

  <script>
    const images = [
      "https://placehold.co/600x400?text=1",
      "https://placehold.co/600x400?text=2",
      "https://placehold.co/600x400?text=3",
      "https://placehold.co/600x400?text=4",
      "https://placehold.co/600x400?text=5",
      "https://placehold.co/600x400?text=6"
    ];

    const maxVisible = 4;
    const imageContainer = document.getElementById("imageContainer");
    const imageModal = document.getElementById("imageModal");
    const modalContent = document.getElementById("modalContent");
    const closeBtn = document.getElementById("closeBtn");

    function openSingleImage(src) {
      imageModal.className = "modal single";
      modalContent.innerHTML = `<img src="${src}" alt="Image">`;
      imageModal.style.display = "flex";
    }

    function openAllImages(images) {
      imageModal.className = "modal multi";

      modalContent.innerHTML = ""; // clear previous

      images.forEach((src, index) => {
        const card = document.createElement("div");
        card.className = "card";
        card.style.marginBottom = "20px"; // spacing

        // Only add header to the first card
        if (index === 0) {
          const header = document.createElement("div");
          header.className = "card-header";
          header.innerHTML = `
        <img class="avatar" src="https://placehold.co/40x40" alt="Profile">
        <div class="user-info">
          <div class="user-name">Tiv Nguot</div>
          <div class="post-meta">Just now ¬∑ üåç</div>
        </div>
      `;
          card.appendChild(header);
        }

        // Body with image
        const body = document.createElement("div");
        body.className = "card-body";
        // For first card, keep the text, for others just the image
        if (index === 0) {
          body.innerHTML = `<p>This is from my last weekend adventure! üì∏üå¥</p>`;
        } else {
          body.innerHTML = "";
        }

        const imageCard = document.createElement("div");
        imageCard.className = "image-card";
        imageCard.style.height = "300px";

        const img = document.createElement("img");
        img.src = src;
        imageCard.appendChild(img);

        body.appendChild(imageCard);
        card.appendChild(body);

        // Footer for all cards
        const footer = document.createElement("div");
        footer.className = "card-footer";
        footer.innerHTML = `
      <div class="footer-btn">üëç Like</div>
      <div class="footer-btn">üí¨ Comment</div>
      <div class="footer-btn">‚Ü™Ô∏è Share</div>
    `;
        card.appendChild(footer);

        modalContent.appendChild(card);
      });

      imageModal.style.display = "flex";
    }


    // Close modal
    closeBtn.onclick = () => imageModal.style.display = "none";
    window.onclick = e => {
      if (e.target === imageModal) imageModal.style.display = "none";
    };

    // Render image cards
    images.slice(0, maxVisible).forEach((src, i) => {
      const card = document.createElement("div");
      card.className = "image-card";

      const img = document.createElement("img");
      img.src = src;

      if (i === maxVisible - 1 && images.length > maxVisible) {
        card.classList.add("overlay");
        card.setAttribute("data-count", `+${images.length - maxVisible}`);
        card.addEventListener("click", () => openAllImages(images));
      } else {
        card.addEventListener("click", () => openSingleImage(src));
      }

      card.appendChild(img);
      imageContainer.appendChild(card);
    });
  </script>

</body>

</html>
