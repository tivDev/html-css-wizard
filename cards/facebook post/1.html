<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Post Style with Scrollable Image Cards</title>
  <style>
    :root {
      --primary-text: #050505;
      --secondary-text: #65676b;
      --divider: #ced0d4;
      --card-bg: #ffffff;
      --body-bg: #f0f2f5;
      --hover-bg: #f2f2f2;
      --overlay-bg: rgba(0, 0, 0, 0.6);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: var(--body-bg);
      color: var(--primary-text);
      padding: 16px;
      line-height: 1.4;
    }

    .post-wrapper {
      max-width: 500px;
      margin: 0 auto 20px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 8px;
      padding: 12px;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      margin-bottom: 16px;
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .user-info {
      flex: 1;
    }

    .user-name {
      font-weight: 600;
      font-size: 15px;
      color: var(--primary-text);
    }

    .post-meta {
      font-size: 13px;
      color: var(--secondary-text);
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .post-meta svg {
      width: 12px;
      height: 12px;
      fill: currentColor;
    }

    .post-content {
      margin-bottom: 12px;
      padding: 8px 0;
    }

    .post-desc {
      font-size: 15px;
      margin-bottom: 12px;
    }

    .images-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
      margin: 12px 0;
    }

    .image-card {
      background: #f8f9fa;
      border-radius: 6px;
      overflow: hidden;
      cursor: pointer;
      height: 0;
      padding-bottom: 100%;
      position: relative;
    }

    .image-card img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.2s ease;
    }

    .image-card:hover img {
      transform: scale(1.02);
    }

    .overlay {
      position: relative;
    }

    .overlay::after {
      content: attr(data-count) " more";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--overlay-bg);
      color: white;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-footer {
      border-top: 1px solid var(--divider);
      padding-top: 8px;
      display: flex;
      justify-content: space-around;
    }

    .footer-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      cursor: pointer;
      font-size: 15px;
      color: var(--secondary-text);
      padding: 6px 12px;
      border-radius: 4px;
      flex: 1;
      transition: background-color 0.2s ease;
    }

    .footer-btn:hover {
      background-color: var(--hover-bg);
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .modal.active {
      display: flex;
    }

    .modal.single .modal-content {
      position: relative;
      max-width: 90%;
      max-height: 90vh;
    }

    .modal.single img {
      max-width: 100%;
      max-height: 90vh;
      border-radius: 8px;
      display: block;
    }

    .modal.multi .modal-content {
      width: 90%;
      max-width: 600px;
      max-height: 90vh;
      background: var(--card-bg);
      border-radius: 8px;
      overflow: hidden;
    }

    .modal.multi .modal-scroll {
      max-height: calc(90vh - 60px);
      overflow-y: auto;
    }

    .modal.multi .image-card {
      height: auto;
      padding-bottom: 0;
      margin-bottom: 16px;
    }

    .modal.multi .image-card img {
      position: static;
      width: 100%;
      height: auto;
      max-height: 400px;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .close-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .close-btn svg {
      width: 20px;
      height: 20px;
      fill: white;
    }

    .modal-header {
      padding: 12px 16px;
      border-bottom: 1px solid var(--divider);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    @media (max-width: 500px) {
      .image-card {
        padding-bottom: 150%;
      }
    }
  </style>
</head>

  <script>
    const images = [
      "https://placehold.co/600x400?text=1",
      "https://placehold.co/600x400?text=2",
      "https://placehold.co/600x400?text=3",
      "https://placehold.co/600x400?text=4",
      "https://placehold.co/600x400?text=5",
      "https://placehold.co/600x400?text=6"
    ];

    const maxVisible = 4;
    const imageContainer = document.getElementById("imageContainer");
    const imageModal = document.getElementById("imageModal");
    const modalContent = document.getElementById("modalContent");
    const closeBtn = document.getElementById("closeBtn");

    function openSingleImage(src) {
      imageModal.className = "modal single active";
      modalContent.innerHTML = `<img src="${src}" alt="Image">`;
    }

    function openAllImages(images) {
      imageModal.className = "modal multi active";

      modalContent.innerHTML = `
        <div class="modal-header">
          <img class="avatar" src="https://placehold.co/40x40" alt="Profile">
          <div class="user-info">
            <div class="user-name">Tiv Nguot</div>
            <div class="post-meta">Just now · 🌍</div>
          </div>
        </div>
        <div class="modal-scroll">
          <div class="card" style="margin-bottom: 0; border-radius: 0; border-top: none;">
            <div class="post-content">
              <p class="post-desc">This is from my last weekend adventure! 📸🌴</p>
            </div>
                          <div class="card-footer">
                <div class="footer-btn">👍 Like</div>
                <div class="footer-btn">💬 Comment</div>
                <div class="footer-btn">↪️ Share</div>
              </div>
          </div>
          ${images.map((src, index) => `
            <div class="card" style="margin-bottom: 0; border-radius: 0; border-top: 1px solid var(--divider);">
              <div class="image-card">
                <img src="${src}" alt="Image ${index + 1}">
              </div>
              <div class="card-footer">
                <div class="footer-btn">👍 Like</div>
                <div class="footer-btn">💬 Comment</div>
                <div class="footer-btn">↪️ Share</div>
              </div>
            </div>
          `).join('')}
        </div>
      `;
    }

    // Close modal
    closeBtn.onclick = () => imageModal.classList.remove("active");
    window.onclick = e => {
      if (e.target === imageModal) imageModal.classList.remove("active");
    };

    // Render image cards
    images.slice(0, maxVisible).forEach((src, i) => {
      const card = document.createElement("div");
      card.className = "image-card";

      const img = document.createElement("img");
      img.src = src;
      img.loading = "lazy";
      img.alt = `Image ${i + 1}`;

      if (i === maxVisible - 1 && images.length > maxVisible) {
        card.classList.add("overlay");
        card.setAttribute("data-count", images.length - maxVisible);
        card.addEventListener("click", () => openAllImages(images));
      } else {
        card.addEventListener("click", () => openSingleImage(src));
      }

      card.appendChild(img);
      imageContainer.appendChild(card);
    });
  </script>
