<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Button</title>
</head>
<style>
    button {
        width: 100px;
        margin-top: 10px;
        margin-left: 10px;
        padding: 7px 5px;
        background: #fff;
        border: 1px solid rgba(128, 128, 128, 0.604);
        cursor: pointer;
    }

    .button-1 {
        border-radius: 5px;
        background: #2a9d8f;
        color: #fff;
        border: none;
        font-size: 12px;
        font-weight: bold;
        letter-spacing: 1px;
        transition: 0.2s;
    }

    .button-1:hover {
        background: #264653;
    }

    /* button 2---------------------------------------------------------------------------- */
    .button-2 {
        position: relative;
        display: inline-block;
        border-radius: 10px;
        overflow: hidden;
    }

    .button-2 span {
        color: black;
        /* Ensures text color is white */
        z-index: 2;
        /* Places text above the overlay */
        position: relative;
        /* Necessary for z-index to take effect */
    }

    .button-2:hover span {
        color: white;
        /* Text color changes to white on hover */
    }

    .button-2::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: black;
        /* transform: translateY(-100%); */
        transform: translateX(-100%);
        transition: transform 0.3s ease-out;
        z-index: 1;
        /* Overlay is below the text */
    }

    .button-2:hover::before {
        transform: translateY(0);
    }

    /* -------------------------------------------------------------- */

    /* button 3-------------------------------------------------------- */

    .button-3 {
        border-radius: 15px;
        transition: 0.5s;
    }

    .button-3:hover {
        box-shadow: 1px 2px 10px #3498db,
            -2px -2px 12px #2980b9;
    }

    /* -------------------------------------------------------------- */


    /* button 4-------------------------------------------------------- */
    .button-4 {
        border-radius: 20px;
        transition: 0.5s;
    }

    .button-4:hover {
        box-shadow: 1px 2px 10px #3498db,
            -2px -2px 12px #2980b9;
        color: #3498db;
    }
</style>

<body>
    <h1>Buttons style</h1>
    <button class="button-1">Button 1</button>
    <button class="button-2">
        <span>Button 2</span>
    </button>
    <button class="button-3">Button 3</button>
    <button class="button-4">
        <i class="fa-brands fa-telegram"></i>
        <span>Telegram</span>
    </button>
</body>

</html>
